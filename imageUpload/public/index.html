<head>

  <meta charset="utf-8">

  <base target="_blank">

  <title>Facematch Prototype</title>

  <link rel="icon" sizes="192x192" href="../../../images/webrtc-icon-192x192.png">
  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">

  <style>
    #custom-border{
        background-color: #265a88;
      border-color: #1f496e;
      background-image: -webkit-gradient(linear, left 0%, left 100%, from(#3174b0),
        to(#265a88));
      background-image: -webkit-linear-gradient(top, #3174b0, 0%, #265a88, 100%);
      background-image: -moz-linear-gradient(top, #3174b0 0%, #265a88 100%);
      background-image: linear-gradient(to bottom, #3174b0 0%, #265a88 100%);
      background-repeat: repeat-x;
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff3174b0',
    endColorstr='#ff265a88', GradientType=0);
    }
  </style>

</head>

<body>

  <h3>Loan App - Image Input</h3>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-body">
           
              1. Take Selfie<br/>
               <video width="300" height="300" autoplay></video>
                      <a href="javascript:void(0)" id="snapshot">Take snapshot</a>
                      <canvas width="300" height="300" style="display:none"></canvas>
<br/>
                      <img id="customerFaceImg" style="width:200px;height:200px;" class="img-rounded">
           

              <br/>
              <br/>

              2. Upload ID
              <input type="file" name="pic" accept="image/*" onchange="previewFile()">
              <br/>
              <img  id="customerIdImg" style="width:200px;height:200px;" class="img-rounded">
             

              <br/>
              <br/>

              <form id="finalizeForm" action="upload" method="POST">
                     <input type="text" class="form-control" id="customerFace" name="customerFace">
                      <input type="text" class="form-control" id="customerId" name="customerId">
                  <input type="submit" value="Finalize Application" />

              </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js?v=1.0.2"></script>
  <script src="js/events.js?v=1.0.2"></script>
</body>
</html>
